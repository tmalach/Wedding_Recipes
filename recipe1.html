<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Penne al Baffo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkbox-list {
            list-style: none;
            padding: 0;
        }
        .checkbox-list li {
            margin-bottom: 0.5em;
            font-size: 1.1em;
        }
        .checkbox-list input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 0.6em;
            accent-color: #333;
        }
        .scaling-input {
            margin: 1em 0;
            font-size: 1.1em;
        }
        .scaling-input input {
            width: 3em;
            font-size: 1em;
            text-align: right;
        }
        .alt-unit {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Wedding Recipes</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="recipe1.html">Penne al Baffo</a>
        <a href="recipe2.html">Recipe 2</a>
        <a href="recipe3.html">Recipe 3</a>
        <a href="recipe4.html">Recipe 4</a>
        <a href="recipe5.html">Recipe 5</a>
        <a href="recipe6.html">Recipe 6</a>
        <a href="recipe7.html">Recipe 7</a>
        <a href="recipe8.html">Recipe 8</a>
        <a href="recipe9.html">Recipe 9</a>
        <a href="recipe10.html">Recipe 10</a>
    </nav>
    <div class="container">
        <h2>Penne al Baffo</h2>

        <div class="scaling-input">
            <label for="scalor">Scale ingredients by: </label>
            <input type="number" id="scalor" value="1" min="0.1" step="0.1">
            <span>(e.g., 2 for double, 0.5 for half)</span>
        </div>

        <h3>Ingredients</h3>
        <ul class="checkbox-list" id="ingredients-list">
            <li>
                <label>
                    <input type="checkbox">
                    <span class="qty" data-base="1">1</span> pound
                    (<span class="alt-qty" data-alt-base="450">450</span> g) penne pasta or cavatelli
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="qty" data-base="8">8</span> ounces
                    (<span class="alt-qty" data-alt-base="225">225</span> g) bacon/guanciale/pancetta, cut into small cubes
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="qty" data-base="2">2</span> tablespoons
                    (<span class="alt-qty" data-alt-base="30">30</span> ml) bacon or guanciale fat
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="qty" data-base="2-3">2-3</span> shallots
                    (<span class="alt-qty" data-alt-base="75">75</span> g), finely chopped
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="qty" data-base="1">1</span> tsp
                    (<span class="alt-qty" data-alt-base="5">5</span> ml) vanilla extract
                </label>
            </li>
        </ul>
        <h3>Instructions</h3>
        <ol class="checkbox-list">
            <li><label><input type="checkbox"> Preheat your oven to 350°F (175°C).</label></li>
            <li><label><input type="checkbox"> In a bowl, whisk together the eggs and sugar until pale and fluffy.</label></li>
            <li><label><input type="checkbox"> Add milk, melted butter, and vanilla. Mix well.</label></li>
            <li><label><input type="checkbox"> Pour the mixture into a greased baking dish.</label></li>
            <li><label><input type="checkbox"> Bake for 30–35 minutes or until set and golden. Let cool before serving.</label></li>
        </ol>
        <a href="index.html">&larr; Back to Home</a>
    </div>
    <footer>
        &copy; 2025 Your Names. All rights reserved.
    </footer>
    <script>
        // Ingredient scaling logic for both main and alternative units
        const scalorInput = document.getElementById('scalor');
        const qtySpans = document.querySelectorAll('.qty');
        const altQtySpans = document.querySelectorAll('.alt-qty');

        function updateQuantities() {
            const scalor = parseFloat(scalorInput.value) || 1;
            qtySpans.forEach(span => {
                const base = parseFloat(span.getAttribute('data-base'));
                let scaled = base * scalor;
                span.textContent = (scaled % 1 === 0) ? scaled : scaled.toFixed(2);
            });
            altQtySpans.forEach(span => {
                const base = parseFloat(span.getAttribute('data-alt-base'));
                let scaled = base * scalor;
                span.textContent = (scaled % 1 === 0) ? scaled : scaled.toFixed(2);
            });
        }

        scalorInput.addEventListener('input', updateQuantities);
        // Initialize on page load
        updateQuantities();
    </script>
</body>
</html>
